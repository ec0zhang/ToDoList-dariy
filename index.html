<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>计划列表</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">到时间了</span>
</div>
<div class="container"><!-- 总容器开始 -->
    <h1>任务清单</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g. 看书" autofocus autocomplete="off" >
        <button type="submit">提交</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
    </div><!--清单列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<video class="alerter" src="alert.mp3"></video>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.datetimepicker.full.min.js"></script>
<script src="js/store.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
